<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP TASK 8</title>
        <style>
            form{
                background-color: rgb(194, 189, 189);
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="row align-items-center" style="height: 100vh;">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <form class="row g-3"style="padding: 60px;">
                    <div class="col-md-12">
                      <label for="validationServer01" class="form-label">Name</label>
                      <input type="text" class="form-control is-invalid" id="validationServer01" required>
                      <div class="invalid-feedback">
                        Name is required
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationServer02" class="form-label">Email</label>
                      <input type="text" class="form-control is-invalid" id="validationServer02" required>
                      <div class="invalid-feedback">
                        Email is required
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationServer03" class="form-label">Password</label>
                      <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                      <div id="validationServer03Feedback" class="invalid-feedback">
                        Password is required
                      </div>
                    </div>
                    <div class="col-12">
                        <label for="a1" class="form-label">Hobbies</label>
                        <select class="form-select" id="s1">
                            <option selected></option>
                            <option value="1">Football</option>
                            <option value="2">Calisthenics</option>
                            <option value="3">Gym</option>
                          </select>
                    </div>
                    <div class=" col-12 d-grid gap-2">
                        <button class="btn" type="button" style="background-color: rgb(244, 79, 106);">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
              'use strict'

              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation')

              // Loop over them and prevent submission
              Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }

                  form.classList.add('was-validated')
                }, false)
              })
            })()
          </script>
    </body>
</html>
